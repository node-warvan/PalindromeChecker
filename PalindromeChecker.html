<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        // Fungsi JavaScript untuk memeriksa palindrom
        function isPalindrome(word) {
            let cleanedWord = word.toLowerCase().replace(/[^a-z0-9]/g, '');
            let reversedWord = cleanedWord.split('').reverse().join('');
            return cleanedWord === reversedWord;
        }

        // Fungsi untuk memeriksa palindrom saat tombol diklik
        function checkPalindrome() {
            let inputWord = document.getElementById('word').value;
            let result = isPalindrome(inputWord);
            let resultElement = document.getElementById('result');
            if(result) {
                resultElement.textContent = `"${inputWord}" adalah palindrom!`;
            } else {
                resultElement.textContent = `"${inputWord}" bukan palindrom.`;
            }
        }
    </script>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="word" placeholder="Masukkan kata">
    <button onclick="checkPalindrome()">Periksa</button>
    <p id="result"></p>
</body>
</html>
